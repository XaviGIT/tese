<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page Test</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
      #secret-msg {
        display: inline-block;
        border-radius: 50%;
        font-size: 24px;
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.4);
        padding: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Testing</h1>
    <p id="content-editable" contenteditable="true">This is a webpage used for testing purposes</p>
    <p id="content-not-editable">Just use it at your own risk!</p>
    <form>
      <div id="trigger1">Div with click added by addEventListener</div>
      <div id="trigger2">Div with click added by jQuery click</div>
      <div id="trigger3" onclick="customClick('div onclick')">Div with click added by onclick</div>
      <div class="trigger4">Div with click added by addEventListener using class</div>
      <!-- <button onclick="customClick('button onclick')">Button with click added by onclick</button> -->
      <div id="trigger5" role="button">Show secret message...</div>
      <!-- <button onclick="changePage(event)">Button that changes page</button> -->
    </form>

    <!-- <iframe height="800" width="1000" src="https://web.maestro-int.maestrodev.4wheels.onazure.cloud.bmw/"></iframe> -->

    <script type="text/javascript">
      run = () => {
        const trigger1 = document.body.querySelector("#trigger1");
        trigger1.addEventListener("click", () => {
          console.log("div addEventListener");
        });

        $("#trigger2").click(() => {
          console.log("div jQuery click");
        });

        const trigger4 = document.body.querySelector(".trigger4");
        trigger4.addEventListener("click", () => {
          console.log("div addEventListener with class");
        });

        const trigger5 = document.body.querySelector("#trigger5");
        trigger5.addEventListener("click", showSecret);
      };

      customClick = (msg) => {
        console.log(msg);
      };

      changePage = (evt) => {
        evt.preventDefault();
        console.log("changing page..");
        document.location.href = "https://ciencias.ulisboa.pt/pt/lasige";
        return false;
      };

      showSecret = () => {
        const msg = document.createElement("div");
        msg.setAttribute("id", "secret-msg");
        msg.innerHTML = "42";
        document.body.appendChild(msg);
        document.body.querySelector("#trigger5").style.backgroundColor = "red";
      };

      window.onload = run;
    </script>
  </body>
</html>
